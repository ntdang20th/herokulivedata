<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Sensor view</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .card{
          margin-left: 10pt;
          margin-right: 10pt;;
        }
      }
    </style>

  </head>
<body>

<br>


<div class="row" data-masonry='{"percentPosition": true }'>
  <div class="col col-lg-6 mb-4">
    <div class="card" id="card_data">

    </div>
  </div>
  <div class="col col-lg-6 mb-4">
    <div class="card" id="card_data1">

    </div>
  </div>
 </div>

<script>
    var url = 'wss://livedatawebsocket.herokuapp.com/ws/sensor/'

    var socket = new WebSocket(url);

    socket.onopen = function(e){
        console.log('socket connected')
    }

    socket.onmessage = function(e){
        var data = JSON.parse(e.data);
        console.log(data);
        if(data.data){
            addData(data.data);
            // increaseProgress(data.data.total, data.data.current_total);
        }
    }

    socket.onclose = function(e){
        console.log('socket disconnected')
    }

    function addData(data){
      var acc = data.data[0];
      var gyr = data.data[1];
      var rot = data.data[2];
     var html = `
      <div class="card-body">
          <h6 class="card-title">UUID: <code>${data.UUID}</code></h6>
          <h6 class="card-text">Date: <code>${data.date}</code></h6>
          <h6 class="card-text">Touch: <code> ${data.Touch}</code></h6>
        </div>

      <hr>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Sensor</th>
            <th scope="col">ValueX</th>
            <th scope="col">ValueY</th>
            <th scope="col">ValueZ</th>
          </tr>
        </thead>

        <tbody id="table_data">
          <tr>
            <td>${acc.name}</td>
            <td><code>${acc.valueX}</code></td>
            <td><code>${acc.valueY}</code></td>
            <td><code>${acc.valueZ}</code></td>
          </tr>
          <tr>
            <td>${gyr.name}</td>
            <td><code>${gyr.valueX}</code></td>
            <td><code>${gyr.valueY}</code></td>
            <td><code>${gyr.valueZ}</code></td>
          </tr>
          <tr>
            <td>${rot.name}</td>
            <td><code>${rot.rotationX}</code></td>
            <td><code>${rot.rotationY}</code></td>
            <td><code>${rot.rotationZ}</code></td>
          </tr>
        </tbody>
      </table>
            `
            document.getElementById('card_data').innerHTML = html;
            document.getElementById('card_data1').innerHTML = html;

    }

</script>


<script async src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous"></script>
</body>
</html>
